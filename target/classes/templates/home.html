<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>
<main>

    <div class="container bg-blur rounded mt-3 mb-4">
        <h1>All words</h1>
        <div class="row mt-3 mb-3">

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">German: <span th:text="${german.size()}"></span></h3>
                <div th:each="word : ${german}" class="mt-3 rounded badge-warning">
                    <img class="mr-2" src="/img/german.png" alt="Flag" width="20px" height="20px">
                    <span th:text="${word.getTerm()}"></span> : <span th:text="${word.getTranslation()}"></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"> </span></span>
                    <br>
                    <span> Added by: <span th:text="${word.getAddedBy().getUsername()}"></span></span>
                    <span>on <span th:text="${word.getInputDate()}"></span></span>
                    <form
                            th:action="@{/words/remove-word/{id}(id=${word.id})}"
                            th:method="DELETE"
                            class="ml-3 text-danger">
                        <button class="ml-3 text-danger" type="submit">Remove</button>
                    </form>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Spanish: <span th:text="${spanish.size()}"></span></h3>
                <div th:each="word : ${spanish}" class="mt-3 rounded badge-secondary">
                    <img class="mr-2" src="/img/spanish.png" alt="Flag" width="20px" height="20px">
                    <span th:text="${word.getTerm()}"></span> <span th:text="${word.getTranslation()}"></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"></span></span>
                    <br>
                    <span>Added by: <span th:text="${word.getAddedBy().getUsername()}"></span> </span>
                    <span>on <span th:text="${word.getInputDate()}"></span></span>
                    <form
                            th:action="@{/words/remove-word/{id}(id=${word.id})}"
                            th:method="DELETE"
                            class="ml-3 text-danger">
                        <button class="ml-3 text-danger" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">French: <span th:text="${french.size()}"></span></h3>
                <div th:each="word: ${french}" class="mt-3 rounded badge-info">
                    <img class="mr-2" src="/img/french.png" alt="Flag" width="20px" height="20px">
                    <span th:text="${word.getTerm()}"></span> <span th:text="${word.getTranslation()}"></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"></span></span>
                    <br>
                    <span>Added by: <span th:text="${word.getAddedBy().getUsername()}"></span> </span>
                    <span>on <span th:text="${word.getInputDate()}"></span></span>
                    <form
                            th:action="@{/words/remove-word/{id}(id=${word.id})}"
                            th:method="DELETE"
                            class="ml-3 text-danger">
                        <button class="ml-3 text-danger" type="submit">Remove</button>
                    </form>
                </div>
            </div>

            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Italian: <span th:text="${italian.size()}"></span></h3>
                <div th:each="word : ${italian}" class="mt-3 rounded badge-success">
                    <img class="mr-2" src="/img/italian.png" alt="Flag" width="20px" height="20px">
                    <span th:text="${word.getTerm()}"></span> <span th:text="${word.getTranslation()}"></span>
                    <br>
                    <span>Example: <span th:text="${word.getExample()}"></span></span>
                    <br>
                    <span>Added by: <span th:text="${word.getAddedBy().getUsername()}"></span> </span>
                    <span>on <span th:text="${word.getInputDate()}"></span></span>
                    <form
                            th:action="@{/words/remove-word/{id}(id=${word.id})}"
                            th:method="DELETE"
                            class="ml-3 text-danger">
                        <button class="ml-3 text-danger" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        <form
                th:action="@{/words/remove-all}"
                th:method="DELETE"
                class="btn btn-danger">
            <button class="btn btn-danger" type="submit"> Remove all <span th:text="${allWords}"></span> words </button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
