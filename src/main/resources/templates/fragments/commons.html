<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dictionary App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded ">
        <a th:if="${@currentUserSession.isLogged()}" class="nav-link my-text-color active h5 " th:href="@{/home}">Dictionary
            App</a>
        <a th:if="${@currentUserSession.isLogged()}" class="nav-link my-text-color active h5  " th:href="@{/words/add-word}">Add Word</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a th:unless="${@currentUserSession.isLogged()}" class="nav-link active h5 my-text-color"
                       th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a th:unless="${@currentUserSession.isLogged()}" class="nav-link my-text-color active h5 "
                       th:href="@{/users/register}">Register</a>
                </li>
                <a th:if="${@currentUserSession.isLogged()}" class="nav-link h5 my-text-color">Welcome,
                    <span th:text="${@currentUserSession.getUsername()}"></span></a>
                <form th:action="@{/users/logout}" th:method="POST" class="nav-item col-md-4">
                    <button th:if="${@currentUserSession.isLogged()}"
                            style="color: black"
                            type="submit"
                            th:href="@{/users/logout}">
                        Logout
                    </button>
                </form>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
